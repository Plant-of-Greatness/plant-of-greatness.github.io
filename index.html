	<script>
		let currentDate = new Date();
		let month = currentDate.getMonth() + 1;
		let day = currentDate.getDate();

		if (month === 10) { 
			document.querySelector('body').style.background = '#2e0600';
			document.querySelector('body').style.color = '#c74c00';
			document.getElementById('headerImage').src = "Haloween.png";

			document.querySelector('body').style.background = '#000317';
